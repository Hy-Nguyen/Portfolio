<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="styles/navbar.css"
    />
    <title>Navbar</title>
  </head>
  <body class="vh-100 overflow-hidden">
    <!-- NavBar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-transparent"
    >
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand fs-3" href="#"
          >Hy Nguyen</a
        >
        <!-- Toggle Menu Btn -->
        <button
          class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span
            class="navbar-toggler-icon"
          ></span>
        </button>

        <!-- SideBar -->
        <div
          class="sidebar offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <!-- Side Bar Header -->
          <div
            class="offcanvas-header text-white border-bottom"
          >
            <h5
              class="offcanvas-title"
              id="offcanvasNavbarLabel"
            >
              Hy Nguyen
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white shadow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <!-- SideBar Body -->
          <div
            class="offcanvas-body d-flex flex-column flex-lg-row p-5 p-lg-0"
          >
            <ul
              class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3"
            >
              <li class="nav-item">
                <a
                  class="nav-link active mx-2"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item mx-2">
                <a
                  class="nav-link"
                  href="#AboutMe"
                  >About Me</a
                >
              </li>
              <li class="nav-item mx-2">
                <a
                  class="nav-link"
                  href="#AboutMe"
                  >About Me</a
                >
              </li>
              <li class="nav-item mx-2">
                <a
                  class="nav-link"
                  href="#AboutMe"
                  >About Me</a
                >
              </li>
            </ul>
            <!-- Login / Sign Up -->
            <div
              class="d-flex flex-column flex-lg-row align-items-center gap-3"
            >
              <a
                href="#login"
                class="text-white text-decoration-none"
                >Login</a
              >
              <a
                href="#signUp"
                class="text-white text-decoration-none px-3 py-1 rounded-4"
                style="background-color: pink"
                >Sign Up</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section
        class="w-100 vh-100 d-flex flex-column justify-content-center align-items-center text-white"
      >
        <h1>Welcome to My Portfolio</h1>
        <h2>This is my World</h2>
      </section>
    </main>
  </body>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
